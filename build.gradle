plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.5'
    testImplementation 'org.jetbrains:annotations:23.1.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.7.1'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.7.1'
    testImplementation "io.github.bonigarcia:webdrivermanager:5.3.1"
}

test {
    useJUnitPlatform()
}